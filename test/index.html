<html>
	<head>
		<style>
			html {
				background: #293134;
				color: #839496;
			}
			#code     { position: relative;
						padding-left: 2em; }
			#tooltip  { position: absolute;
						z-index: 1000;
						top: 0; left: 0;
						display: none;
						background: #ccc;
						border: 2px solid black;
						border-radius: .5em;
						padding: .2em .4em;}
			.keyword  { color: #93C763;
						font-weight: bold; }
			.number   {	color: #FFCD22; }
			.hexnum   {	color: #FFCD22; }
			.string   {	color: #EC7600; }
			.mlstring {	color: #EC7600; }
			.comment  {	color: #66747B; }
			.id 	  {	color: #e0e2e4; }
			.globalid {	color: #d33682; }
			.error    {	color: #dc322f; }
			.newline  {	color: #073642; }
			.operator { color: #E8E2B7; }
			.linenum  { position: absolute;
						left: -1em;
						background: #555;
						padding: 0 .2em; }
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script>
			var lastdata = "";
			function foo() {
				$.ajax({
					url: "Test.php",
					contentType: "text/text",
					success: function(data) {
						if ((data != lastdata)) {
							lastdata = data;
							$("#code").html(data);
						}
						setTimeout(foo, 500);
					},
				})
				$("#code span").hover(function() {
					var $tt = $("#tooltip");
					var $this = $(this);
					var offset = $this.offset();
					offset.top += 15;
					$tt.offset(offset)
					$tt.show()
					$tt.html("Token:"+$this.data("tt")+", CS:"+$this.data("cs")+", CE:"+$this.data("ce"))
				});
			}
			$(foo);
		</script>
	</head>
	<body>
		<div id="tooltip">x</div>
		<pre id="code"></pre>
	</body>
</html>
